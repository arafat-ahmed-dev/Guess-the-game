<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number || Arafat Ahmed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="heading">
            <h1>Guess the number</h1>
            <p>I'm thinking of a number between 1 and 100. Can you Guess it?</p>
        </div>
        <form>
            Guess : <input type="number" id="guess" name="guess" min="1"
            max="100" placeholder="Enter the number" required>
            <div class="controls">
                <button type="submit" class="submit">Submit</button>
                <button disabled type="button" class="new">New Game</button>
            </div>
        </form>
        <div>
            <p id="result"></p>
            <p class="previous-value">
                <!-- Previous Value : 10, 20, 30 -->
            </p>
        </div>
    </main>
</body>
</html>
